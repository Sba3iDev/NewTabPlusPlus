<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta name="description" content="Enhanced new tab page with customizable shortcuts" />
        <title>NewTab++</title>
        <link rel="stylesheet" href="newtab.css" />
    </head>
    <body>
        <noscript>
            <div class="noscript-message">JavaScript is required to use NewTab++. Please enable JavaScript to continue.</div>
        </noscript>
        <header role="banner"></header>
        <main id="app" aria-live="polite">
            <div class="clock-container" role="status" aria-label="Current time and date" aria-live="off">
                <div class="clock-time" id="clock-time"></div>
                <div class="clock-date" id="clock-date"></div>
            </div>
        </main>
        <footer role="contentinfo"></footer>
        <div id="modal-root"></div>
        <script src="newtab.js"></script>
    </body>
</html>
